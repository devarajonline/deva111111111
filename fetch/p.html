<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">number</label>
    <br>
    <input type="number" name="" id="numberInput" />
    <div class="main">
        <button onclick="callerFunction()">fetch</button>
        <button onclick="randomuser()">Generate</button>

    </div>
    <script>
        const fetchData = async (userInput) => {
            
            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userInput}`);
            if (!response.ok) {
                alert("Post not found");
                return;
            }
            const post = await response.json();
            // alert(`${post.name}`)
            main.innerHTML = `<p>${post.name}</p>`

        }
        const callerFunction = () => {
            const userInput = document.getElementById('numberInput').value;
            if (!userInput) {
                alert("Please enter a number");
                return;
            }
            if (userInput > 10) {
                alert("Please enter a number between 1 and 10");
                return;
            }
            console.log(userInput);
            fetchData(userInput)
        }
        const randomuser = () => {
            const userInput = document.getElementById("numberInput").value;
            const randomNum = Math.floor(Math.random()* 10) + 1;
            userInput.value = randomNum;
            if (randomNum > 0 & randomNum <= 10) {
                fetchData(randomNum);
                return;
            } else {
                alert("error");
            }
            console.log(userInput);
            fetchData(userInput)
        }

    </script>
</body>

</html>
