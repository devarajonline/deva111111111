<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h1 id="name" style="border: 8px solid rgb(238, 7, 231); background-color: violet; width: 50%;">

</h1>
    <script>
        // fetch("https://jsonplaceholder.typicode.com/users/1").then((res)=>{
        //     const data = res.json()
        //     console.log(data)
        // })/
        const fetchData=async()=>{
            const name=document.getElementById("name")
            const res=await fetch("https://jsonplaceholder.typicode.com/users/1")
            const data=await res.json();
            console.log(data)
            console.log(data.name)
            console.log(data.email)
            console.log(data.address.city)
            console.log(data.address.suite)
            name.innerHTML=`<p>${data.name}</p>
            <p>${data.email}</p><p>${data.address.city}</p><p>${data.address.suite}</p>
            `;

        }
        fetchData();
    </script>
</body> 
</html>
